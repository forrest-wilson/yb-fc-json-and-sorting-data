<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JSON and Sorting Data: Task C</title>
</head>
<body>
    <script>
        (function() {
            // Create one function that takes theArray as an argument then completes steps
            // 1 - 2 - 3 and returns the result/processed array

            var theArray = [false, 'adam', 'sam', 15, 'bob', 'john', 9000, 'tupac', 'biggie', 'george', 'tony', 22];

            // 1. Clean array so only string values remain
            // 2. Add one item 'billy' to the end of the array
            // 3. Sort alphabetically in descending order


            // *** Extra for the courageous:
            // Have the same function Punctuate the first letter of each name.

            function arrayClean(array) {
                var strArray = [];

                for (i = 0; i < array.length; i++) {
                    if (typeof array[i] === "string") {
                        strArray.push(array[i]);
                    }
                }

                strArray.push("billy");

                strArray.sort();

                return strArray;
            }

            var strArr = arrayClean(theArray);
            console.log(strArr);

            
        })();
    </script>
</body>
</html>
